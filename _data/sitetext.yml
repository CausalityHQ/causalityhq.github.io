        icon: fas fa-robot #find more at https://fontawesome.com/icons
      - title: "Artificial Inteligence Research"
        desc: "Creating tailored solutions that utilise state-of-the-art machine learning methods in order to solve your real business needs"
        icon: fas fa-microchip
      - title: "Software Development"
        desc: "Building scalable, manageable and extendable software products that will help scale your business and bring it to the next level"
        icon: fas fa-laptop-code

