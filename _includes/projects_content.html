{% if page.background == "grey" or page.background == "gray" %}
<script>
  document.getElementById("page-top").className="bg-light";
</script>
{% endif %}

<div class="container" id="pagecontainer">
  <div class="col-lg-12 text-center mb-5">
    <h2 class="section-heading text-uppercase">{{ page.title }}</h2>
  </div>
  {{ content }}
  <img class="img-fluid d-block mx-auto" src="/{{ page.image }}" alt="{{ page.alt }}">
</div>
